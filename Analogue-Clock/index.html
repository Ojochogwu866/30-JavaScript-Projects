<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="analogue.css" />
    <script src="analogue.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="hour">
        <div class="hh" id="hour-hand"></div>
      </div>

      <div class="minute">
        <div class="mh" id="minute-hand"></div>
      </div>
      <div class="seconds">
        <div class="sh" id="seconds-hand"></div>
      </div>
    </div>
  </body>
</html>
