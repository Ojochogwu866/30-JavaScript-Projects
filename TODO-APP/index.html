<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section">
      <div class="layer1"></div>
      <div class="container">
        <header class="header" id="main-header">
          <h1>TODAY</h1>
          <form action="" id="todo-form">
            <input
              type="text"
              name="task-name"
              placeholder="e.g Launch Time"
              autofocus
            />
            <button type="submit">Add Task</button>
          </form>
        </header>
        <div>
          <div id="main-content">
            <ul class="stats">
              <li>
                <span class="task">Remaining</span>
                <span class="count" id="remaining-tasks">0</span>
              </li>
              <li>
                <span class="task">Completed</span>
                <span class="count" id="completed-tasks">0</span>
              </li>
              <li>
                <span class="task">All</span>
                <span class="count" id="total-tasks">0</span>
              </li>
            </ul>
          </div>
          <ul class="todos"></ul>
        </div>
        <footer>
          <div class="footer">
            <p>30 Javascript Apps by Ojochogwu</p>
          </div>
        </footer>
      </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
